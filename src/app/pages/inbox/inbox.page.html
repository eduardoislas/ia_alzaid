<app-header titulo="Mensajes directos"></app-header>

<ion-content>
    <ion-content fullscreen="true">
        <ion-header collapse="condense">
            <ion-toolbar>
                <ion-title size="large">Usuarios</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-grid fixed>
            <ion-row>
                <ion-col size="12" size-md="6" *ngFor="let user of users">
                    <ion-card class="speaker-card">
                        <ion-card-header>
                            <ion-item detail="false" lines="none" class="speaker-item">
                                <ion-avatar slot="start">
                                    <img [src]="user.picture" [alt]="user.name + ' profile picture'">
                                </ion-avatar>
                                <ion-label>
                                    <h2>{{user.name}}</h2>
                                </ion-label>
                            </ion-item>
                        </ion-card-header>

                        <ion-card-content>
                            <ion-list lines="none">
                                <ion-item detail="false">
                                    <ion-label>
                                        <h3>{{user.message}}</h3>
                                    </ion-label>
                                </ion-item>
                            </ion-list>
                            <ion-button color="danger" shape="round" size="small">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </ion-button>
                            <ion-button color="primary" shape="round" size="small">
                                <ion-icon name="create-outline"></ion-icon>
                            </ion-button>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-content>
